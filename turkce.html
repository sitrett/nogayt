<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilgi Sayfası</title>
    <style>
        /* Genel Stil Ayarları */
        body {
            font-family: Arial, sans-serif; /* Okunabilir bir font */
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4; /* Hafif gri arka plan */
            text-align: center;
        }

        /* Ana İçerik Konteyneri */
        .container {
            max-width: 900px; /* İçeriğin maksimum genişliği */
            margin: 0 auto; /* Sayfayı ortala */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px; /* Köşe yuvarlatma */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Hafif gölge */
        }

        /* Logo Stili */
        .logo {
            max-width: 100%; /* Resmin konteynere sığmasını sağla */
            height: auto;
            margin-bottom: 20px;
        }

        /* PDF Görüntüleyici Stili */
        .pdf-viewer {
            width: 100%;
            height: 600px; /* Varsayılan yükseklik, ihtiyaca göre değiştirilebilir */
            border: 1px solid #ccc;
            margin-bottom: 30px;
        }

        /* Buton Stili */
        .whatsapp-button {
            display: inline-flex; /* İçerikleri yan yana hizala */
            align-items: center; /* Dikeyde ortala */
            justify-content: center;
            padding: 15px 30px;
            background-color: #25D366; /* WhatsApp yeşili */
            color: white;
            text-decoration: none; /* Alt çizgiyi kaldır */
            border-radius: 50px; /* Yuvarlak buton görünümü */
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease; /* Hover efekti için geçiş */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .whatsapp-button:hover {
            background-color: #128C7E; /* Hover'da koyu yeşil */
        }

        /* WhatsApp Logo Stili */
        .whatsapp-icon {
            margin-right: 10px;
            width: 24px; /* Logo boyutu */
            height: 24px;
        }

        /* Medya Sorgusu (Mobil Uyum İçin) */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .pdf-viewer {
                height: 400px; /* Mobil cihazlarda PDF yüksekliğini azalt */
            }
            .whatsapp-button {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="NOGAYT LOGO.png" alt="NOGAYT LOGO" class="logo">
        <hr> <iframe 
            src="turkce.pdf"

            frameborder="0" 
            title="Detaylı Bilgi PDF'i">
            <p>Tarayıcınız PDF görüntülemeyi desteklemiyor. Lütfen <a href="turkce.pdf">PDF dosyasını indirmek için tıklayın.</a></p>
        </iframe>
        <hr>

            class="whatsapp-button" 
            target="_blank" 
            rel="noopener noreferrer" 
            title="WhatsApp üzerinden bilgi alın">

    </div>

</body>
</html>
