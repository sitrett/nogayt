<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة المعلومات</title>
    <style>
        /* General Style Settings */
        body {
            /* Okunabilir bir Arapça fontunu (örneğin Tajawal veya Noto Sans Arabic) veya Arial'ı kullanın */
            font-family: 'Arial', sans-serif; 
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4; 
            text-align: center;
        }

        /* Ana İçerik Konteyneri */
        .container {
            max-width: 900px; 
            margin: 0 auto; 
            background-color: #fff;
            padding: 20px;
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }

        /* Logo Stili */
        .logo {
            max-width: 100%; 
            height: auto;
            margin-bottom: 20px;
        }

        /* PDF Görüntüleyici Stili */
        .pdf-viewer {
            width: 100%;
            height: 600px; 
            border: 1px solid #ccc;
            margin-bottom: 30px;
        }

        /* Buton Stili */
        .whatsapp-button {
            display: inline-flex; 
            align-items: center; 
            justify-content: center;
            padding: 15px 30px;
            background-color: #25D366; 
            color: white;
            text-decoration: none; 
            border-radius: 50px; 
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .whatsapp-button:hover {
            background-color: #128C7E; 
        }

        /* WhatsApp Logo Stili - RTL için hizalamayı korur */
        .whatsapp-icon {
            margin-left: 10px; /* Buton metninden sola boşluk bırak */
            margin-right: 0; /* Sağdan boşluğu kaldır */
            width: 24px; 
            height: 24px;
        }

        /* Medya Sorgusu (Mobil Uyum İçin) */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .pdf-viewer {
                height: 400px; 
            }
            .whatsapp-button {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
